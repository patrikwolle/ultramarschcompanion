<div class="grid">
  <div class="md:col-6 col-12">Datum</div>
  <div class="md:col-6 col-12">
    <p-datePicker [(ngModel)]="date" dateFormat="yy-mm-dd"></p-datePicker>
  </div>
  <div class="md:col-6 col-12">Länge</div>
  <div class="md:col-6 col-12">
    <input pInputText [(ngModel)]="length"/>
  </div>
  <div class="md:col-6 col-12">Höhe</div>
  <div class="md:col-6 col-12">
    <input pInputText [(ngModel)]="height"/>
  </div>
  <div class="md:col-6 col-12">Fahrrad Länge</div>
  <div class="md:col-6 col-12">
    <input pInputText [(ngModel)]="bikeLength"/>
  </div>
  <div class="md:col-6 col-12">Fahrrad Höhe</div>
  <div class="md:col-6 col-12">
    <input pInputText [(ngModel)]="bikeHeight"/>
  </div>
  <div class="md:col-6 col-12">Screenshot</div>
  <div class="md:col-6 col-12">
    <p-fileupload mode="basic" name="demo[]" chooseIcon="pi pi-upload" url="https://www.primefaces.org/cdn/api/upload.php" accept="image/*" maxFileSize="1000000" (onUpload)="addImage($event)" [auto]="true" chooseLabel="Browse" />
  </div>
  <div class="col-6">
    <p-button [style]="{width: '100%'}" label="Abbrechen" (click)="cancel()"></p-button>
  </div>
  <div class="col-6">
    <p-button [style]="{width: '100%'}" label="Speichern" (click)="sendForm()"></p-button>
  </div>

</div>
